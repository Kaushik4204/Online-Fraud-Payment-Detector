<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Fraud Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            font-family: 'Alegreya', serif;
            background-color: #000000; /* Pure black */
            color: #f5f5f5;
            min-height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #2b2b2b;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        label {
            font-size: 1rem;
            color: #dddddd;
            align-self: flex-start;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3b3b3b;
            color: #ffffff;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            background: #444;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #019875;
        }

        .floating-result {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            background-color: #1e1e1e;
            border-left: 6px solid #00b894;
            color: #ffffff;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .floating-result.fraud {
            border-left-color: #e74c3c;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: auto;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #888;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-height: 600px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’³ Online Fraud Detection System</h2>
        <form action="/predict" method="post">
            <label>Step (Time Step of Transaction)</label>
            <input type="text" name="step" required>

            <label>Transaction Type (0=CASH_OUT, 1=DEBIT, 2=PAYMENT, 3=TRANSFER)</label>
            <input type="text" name="type" required>

            <label>Amount</label>
            <input type="text" name="amount" required>

            <label>Old Balance Origin</label>
            <input type="text" name="oldbalanceOrg" required>

            <label>New Balance Origin</label>
            <input type="text" name="newbalanceOrig" required>

            <label>Old Balance Dest</label>
            <input type="text" name="oldbalanceDest" required>

            <label>New Balance Dest</label>
            <input type="text" name="newbalanceDest" required>

            <button type="submit">ðŸš€ Predict</button>
        </form>

        <div class="footer">
            Â© 2025 FraudShield AI | Kaushik Puli
        </div>
    </div>

    {% if prediction %}
    <div class="floating-result {% if 'Illegitimate' in prediction %}fraud{% endif %}">
        <span>{{ prediction }}</span>
        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>
    {% endif %}
</body>
</html>
